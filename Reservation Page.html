<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RESTAURANT MANAGEMENT | RESERVATION PAGE</title>
    
    <!-- External css -->
    <link rel="stylesheet" href="css 1 reservation page.css">
    
    
    <script>
        // JS code  for validation of the data entered by the user.
        function validate(){
            var name = document.getElementById("custname");
            var contact = document.getElementById("custcontact"); 
            var custemail = document.getElementById("email");
            if(name.value.trim() == "" || contact.value.trim() == ""){
                alert("No blank fields are allowed");
                alert("Please fill all the details.")
                return false;
            }
            else{
                return true;
            }
        }

        // function price1(){
        //     var x = document.getElementById("amt");
        //     x.value = "7000/- Rs";
        // }

        // function price2(){
        //     var x = document.getElementById("p2").value;
        //     document.getElementById("amt").innerHTML = "20,000/- Rs";
        // }

        // function price3(){
        //     var x = document.getElementById("p3").value;
        //     document.getElementById("amt").innerText = "15,000/- Rs";
        // }

        function display(){
            var x = document.getElementById("p1");
            var y = document.getElementById("p2");
            var z = document.getElementById("p3");
            if(x.value){
                alert("The total amount to be paid : 7000/- Rs");
                return false;
            }
            else if(y.value){
                alert("The total amount to be paid : 20,000/- Rs");
                return false;
            }
            else if(z.value){
                alert("The total amount to be paid : 15,000/- Rs");
                return false;
            }
            else{
                return true;
            }
        }
    </script>


</head>
<body>
<center>
    <h2>Reservation Page</h2>
    
    <section>
        <!-- Adding different pictures for reference only -->
        <div class="images">
            <div class = "card">
                <img src="https://unsplash.com/photos/Qd-lPUtupYA/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8M3x8YmFucXVldCUyMGhhbGx8ZW58MHx8fHwxNjU2Mzg3OTMz&force=true&w=1920" height = "300px" width="350px"
                alt="restaurant img">
                <div class="card_info">
                   Banquet Hall 
                </div>
            </div>
        </div>

        <div class="images">
            <div class = "card">
                <img src="https://unsplash.com/photos/WnmXzjtjRfw/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTF8fGJhbnF1ZXQlMjBoYWxsfGVufDB8fHx8MTY1NjM4NzkzMw&force=true&w=1920" height = "300px" width="350px"
                alt="restaurant img">
                <div class="card_info">
                   Birthday Party Themes 
                </div>
            </div>
        </div>

        <div class="images">
            <div class = "card">
                <img src="https://unsplash.com/photos/poI7DelFiVA/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MXx8cmVzdGF1cmFudHxlbnwwfHx8fDE2NTYzNjg3NTA&force=true&w=1920" height = "300px" width="350px"
                alt="restaurant img">
                <div class="card_info">
                  Restro & Cafe 
                </div>
            </div>
        </div>
        
    </section>
    

    <!-- Form  -->
    <section>
        <div class="form-style">
            <div class = "box">
                <form action="#" onsubmit="return validate()">
                    <h2 id = "details">Booking Form:</h2>


                    <!-- Name and other details(phone number, email id, age, gender) -->
                    Customer Name: <input type="text" placeholder="Enter Your Name:"  id = "custname" name="custname" required> </input><br><br>
                    
                    <!-- Contact Number  -->
                    Customer Contact Number: <input type="tel" placeholder="Enter Your Contact Number: " id = "custcontact" name = "custcontact" required maxlength="10"> </input>
                    <br><br>
                    
                    <!-- Email-Id -->
                    Email-Id: <input type = "email" id = "email" placeholder="Enter Your Email-Id: "> </input>
                    <br><br>
                    
                    <!-- Booking Date -->
                    Booking Date: <input type="date" id="date" required></input>
                    <br><br>
                    
                    <!-- Booking Type -->
                    Booking Type:
                    <select name="purpose" id="selectbox" onchange="display()">
                        <option value>-- Select purpose Of Booking --</option>
                        <option value="1"  id = "p1" > Birthday Party </option>
                        <option value="2"  id = "p2" > Marriage Reception </option>
                        <option value="3"  id = "p3" > Restro & Cafe </option>
                    </select>
                    <br><br>
                    <!-- Amount to be paid: 
                    <textarea name="amount" id="amt" cols="5" rows="1" readonly></textarea> -->
        
                    <!-- Buttons (submit and reset) -->
                    <center>
                    <button type = "submit">Submit</button>
                    <button type = "reset">Reset</button>
                </center>
                </form>

        </div>
        

    </section>
    
</center>
</body>
</html>
